<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

<div id="app">

    <p v-bind:title="date" style="font-size: 50px">Pour connaitre la date du jour, survolez moi 🚁</p>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>

    Vue.createApp({
    setup() {
        const date = Vue.ref('Aujourd\'hui nous sommes le ' + new Date().toLocaleDateString("fr"))
        return{
            date
        }
    }
}).mount('#app')

</script>

</body>
</html>
